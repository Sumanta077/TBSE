<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy April Fool's Day!</title>
  <style>
    body {
      background-color: #fffbe6;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px;
      color: #444;
    }
    h1 {
      color: #e63946;
      font-size: 3em;
    }
    p {
      font-size: 1.5em;
    }
    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ffcc00;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #ff9900;
    }
    .hidden-message {
      display: none;
      font-size: 2em;
      color: #1d3557;
      margin-top: 30px;
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      opacity: 0.2;
      z-index: -1;
    }
  </style>
</head>
<body>

  <div class="confetti"></div>

  <h1>Happy April Fool's Day!</h1>
  <p>I have a secret for you...</p>
  <button onclick="revealMessage()">Click to Reveal a Secret!</button>
  
  <div class="hidden-message" id="foolMessage">
    Just kidding... You've just been fooled! Gotcha!
  </div>

  <script>
    function revealMessage() {
      const msg = document.getElementById('foolMessage');
      msg.style.display = 'block';
    }
  </script>

</body>
</html>
